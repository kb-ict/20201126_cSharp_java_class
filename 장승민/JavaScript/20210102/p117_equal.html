<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=2;
        b="2";
        if(a==b){
            document.write("==비교 : 같음<br>");
        }else{
            document.write("==비교 : 다름<br>");
        }
        
        if(a===b){
            document.write("===비교 : 같음<br>");
        }else{
            document.write("===비교 : 다름<br>");
        }
    </script>
</body>
</html>
