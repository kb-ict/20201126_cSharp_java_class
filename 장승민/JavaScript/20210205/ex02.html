<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <style>
        #pp {
            display: block;
        }
    </style>
</head>

<body>
    <p id="pp">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa, veniam.</p>
    <button id="pbtn1">javaScript 버튼</button>
    <button id="pbtn2">jQuery 버튼</button>
    <script>
        
            $('#pbtn2').click(function(){
                $('#pp').toggle(500,function(){
                    // alert('끝났음');
                })
            })
        


        document.getElementById('pbtn1').onclick = function () {
            if (document.getElementById('pp').style.display == 'none') {
                document.getElementById('pp').style.display = 'block';
            } else {
                document.getElementById('pp').style.display = 'none';
            }
        }
    </script>
</body>

</html>
