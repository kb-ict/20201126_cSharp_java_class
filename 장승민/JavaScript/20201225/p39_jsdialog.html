<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>jsdialog</title>
    <script>
        function sayHello()
        {
            var who;
            who = prompt("이름을 알려 주세요","김개똥");
            alert(who + "씨 안녕하세요.");
        }
    </script>
</head>
<body>
    <p>버튼을 눌러 보세요.</p>
    <form>
        <input type="button" value="Button" onclick="sayHello()">
    </form>

</body>
</html>
