<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #navigation li{
            list-style: none;
            float: left;
            padding : 5px;
        }
        #navigation{
            cursor: pointer;
        }
        #navigation .selected{
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>
    <div>
        <ul id="navigation">
            <li class="">HTML</li>
            <li class="">CSS</li>
            <li class="">JavaScript</li>
            <li class="">jQuery</li>
            <li class="">PHP</li>
            <li class="">MySQL</li>
        </ul>
    </div>
    <script> 
        $('#navigation li').live('click'.function(){
            $('#navigation li').removeClass('selected');

            $(this).addClass('selected');
        })
    </script>
</body>
</html>
