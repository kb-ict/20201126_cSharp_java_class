<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>Document</title>
    <style>
        .colorText{
            color: pink;
        }
        .border{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1 id="firstTag"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, eos.</h1>
    <h2 id="secondTag">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, eos.</h2>
    <script>
        // DOM객체 이용하기 (자바스크립트 이용하기)
        var firstTag = document.querySelector('#firstTag');
        firstTag.setAttribute('class', 'colorText border');

        var firstTag2 = document.getElementById('firstTag');
        firstTag2.style.backgroundColor ='lightblue';

        // jQuery 이용
        // 메쏘드 체이닝이 잘 되어있다
        $('#secondTag').addClass('colorText border').css('background','yellow');

    </script>
</body>
</html>
