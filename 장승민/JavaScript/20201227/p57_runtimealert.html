<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runtimealert</title>
</head>
<body>
    <p>다음 버튼을 눌러 보세요.</p>
    <input type="button" value="요기요" onclick="btnClick()">
    <script>
        function btnClick()
        {
            alert("참 잘했어요\n확인 버튼을 누르세요.")
        }
    </script>
</body>
</html>
