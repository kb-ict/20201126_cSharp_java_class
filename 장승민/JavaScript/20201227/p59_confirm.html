<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <script>
        var upload = confirm("업로드하시겠습니까?");
        if(upload){
            document.write("업로드를 완료하였습니다.")
        }
        else{
            document.write("업로드를 취소하였습니다.")
        }
    </script>
</body>
</html>
