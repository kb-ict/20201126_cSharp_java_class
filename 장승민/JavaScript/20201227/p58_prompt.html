<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>

<body>
    <script>
        var name = prompt("먹고싶은 음식을 입력하세요.", "탕수육");
        document.write(name + "을 대령하겠습니다.")
    </script>
</body>

</html>
