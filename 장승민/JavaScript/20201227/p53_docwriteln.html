<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docwriteln</title>
</head>
<body>
    <script>
        document.write("토끼");
        document.write("거북이");

        document.write("<hr>");

        document.writeln("토끼");
        document.writeln("거북이");

        document.write("<hr>");

        document.write("토끼<br>");
        document.write("거북이");
    </script>
</body>
</html>
