<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usestrict</title>
</head>
<body>
    <script>
        // 엄격모드
        "use strict";
        a=1234;     //a를 var 변수선언 없이 사용 -> 원래는 실행되지만 엄격모드에서는 실행안됨.(오류)
        document.write("a = " + a + "<br>");
    </script>
</body>
</html>
