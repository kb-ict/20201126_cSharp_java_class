<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 동위 선택자 */

        /* 바로 뒤에 것 선택 */
        /* h1 바로 뒤에 있는 h2 태그 한 개를 선택 */
        /* 반드시 h1뒤에 있는 태그를 선택해야함 */
        /* h1 바로 뒤 h3 그리고 그 뒤 h2가 있어도 적용 안 됨 */
        h1+h2 {
            color: red;
        }

        /* h1 뒤에 있는 모든 h2 태그들을 선택 */
        h1~h2 {
            background: orange;
        }

        h2+h3 {
            color: blue;
        }
    </style>

</head>

<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, quod?</h1>
    <h2>lorem1</h2>
    <h2>lorem2</h2>
    <h2>lorem3</h2>
    <h2>lorem4</h2>
    <h3>之句尹否治，后失卞罪前登勇反不够，国而登，起不负游秦却丐老向冇承的，气你希二之谓觉气有徒秦憾张不天人，了仓和褒汪太了李罪谓十自了榜人入支松，上快范，洞有非何害与可司四沫同别，法若他郭头惶，订娘实创与。</h3>



</body>

</html>
