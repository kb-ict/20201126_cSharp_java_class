<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .red {
            background-color: red;
            left: 10px;
            top: 10px;
        }

        .green {
            background-color: green;
            left: 50px;
            top: 50px;
        }

        .blue {
            background-color: blue;
            left: 100px;
            top: 100px;
        }

        body > div {
            border: 10px solid pink;
            height: 250px;
            position: relative;
            overflow: scroll;
        }
      
    </style>
</head>

<body>
    <h1>张若吾足说了则无有又程王张艳治，人揽秦。
    </h1>
    <div class="container">
         
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <h1>责的年国洪在王夫降养商远六，娘韦生，洪。</h1>
</body>

</html>
