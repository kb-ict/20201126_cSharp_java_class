<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template: 200px 200px 200px 200px 200px / 200px 200px 200px 200px 200px;
            gap: 10px;
        }

        .cell {
            background-color: lightgreen;
        }
        .cell-a{
            grid-row: 1/6;
            grid-column: 1/5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell cell-a">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
       
    </div>

</body>

</html>
