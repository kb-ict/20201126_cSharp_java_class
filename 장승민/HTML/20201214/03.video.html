<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <!-- video-js 사용하기 위해 필요한 것-->
  <link rel="stylesheet" 
  href="https://vjs.zencdn.net/7.2.3/video-js.css"/>
  <script src="https://vjs.zencdn.net/7.2.3/video.js">
  </script>
  <!-- video-js 사용하기 위해 필요한 것-->
</head>

<body>
    <video src="Wildlife.mp4" controls></video>

    <!--여러가지 확장자에 대한 대비(audio태그와 동일)-->
<!--autoplay muted : 자동 재생을 위한 짝꿍-->
    <video width="640" height="360" controls autoplay muted>
        <source src="Wildlife.webm" type="video/webm">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>

    <video poster="background-image.png" width="640" height="360" controls >
        <source src="Wildlife.webm" type="video/webm">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>


    <h1>video-js플러그인</h1>
    <video  width="990" height="560" controls class="video-js" data-setup="{}" >
        <source src="Wildlife.webm" type="video/webm">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>

    <h1>범내려온다</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ng1tl3WpIWE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/muB5qizgaz0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
