<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- 체크 박스 : 여러개 선택이 가능한 것 -->
        <!-- 취미, 특기 등 -->
        <h1>check box</h1>
        <input type="checkbox" name="hobby" id="game">
        <label for="game">게임</label>
        <!-- ID 값 = for 값 동일하게 하여 글자를 클릭해도 check box 체크가능-->
        <input type="checkbox" name="hobby" id="exercise">
        <label for="exercise">운동</label>
        <input type="checkbox" name="hobby" id="study">
        <label for="study">공부</label>


        <!-- 라디오 버튼 : 하나만 선택 가능     -->
        <!-- 예) 성별 등급 등 -->
        <h1>radio button 1</h1>
        <input type="radio" name="gender" id="man">
        <label for="man">남</label>
        <input type="radio" name="gender" id="woman">
        <label for="woman">녀</label>
        <h1>radio button 2</h1>
        <input type="radio" name="grade" id="sang">
        <label for="sang">상</label>
        <input type="radio" name="grade" id="joong">
        <label for="joong">중</label>
        <input type="radio" name="grade" id="ha">
        <label for="ha">하</label>
    </form>
</body>

</html>
