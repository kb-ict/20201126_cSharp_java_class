<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- 체크 박스 : 여러개 선택이 가능한 것 -->
        <!-- 취미, 특기 등 -->
        <h1>check box</h1>
        <input type="checkbox" name="hobby">게임
        <input type="checkbox" name="hobby">운동
        <input type="checkbox" name="hobby">공부


        <!-- 라디오 버튼 : 하나만 선택 가능     -->
        <!-- 예) 성별 등급 등 -->
        <h1>radio button 1</h1>
        <input type="radio" name="gender">남
        <input type="radio" name="gender">녀
        <h1>radio button 2</h1>
        <input type="radio" name="grade">상
        <input type="radio" name="grade">중
        <input type="radio" name="grade">하
    </form>
</body>

</html>
