<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doA() {
            var a = document.getElementById("adiv");
            console.log(a); // 개발자를 도와주는 도구
            a.innerHTML = "변경됨";
        }
    </script>
</head>
<body>
    <div id="adiv">
        여기 글자 변경
    </div>
    <button onclick="doA()">Button</button>
</body>
</html>
