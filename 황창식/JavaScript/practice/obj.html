<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>

    <script>
        var person = {
            firstName : "John",
            lastName : "Doe",
            id : 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };

        var name = person.fullName();
        alert(name);
    </script>
</body>
</html>
