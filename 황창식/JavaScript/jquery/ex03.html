<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .adiv{
            height: 100px;
            width: 100px;
            background-color: #a52a2a;
            position: absolute;
            left: 0;
            top: 50px;
        }
        .bdiv{
            height: 100px;
            width: 100px;
            background-color: #6495ed;
            position: absolute;
            left: 100px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="adiv"></div>
    <div class="bdiv"></div>
    <button id="btn">Move!</button>

    <script>
        $("#btn").click(function () {
           $(".adiv").animate({width:'300px'});
           $(".adiv").animate({left:'200px', width:'100px'});
           $(".adiv").animate({height:'300px'});
           $(".adiv").animate({top:'250px', height:'100px'});
           $(".adiv").animate({left:'0', width:'300px'});
           $(".adiv").animate({width:'100px'});
           $(".adiv").animate({top:'50px', height:'300px'});
           $(".adiv").animate({height:'100px'});
        });
    </script>
</body>
</html>
