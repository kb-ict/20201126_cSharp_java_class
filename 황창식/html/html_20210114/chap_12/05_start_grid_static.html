<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container{
            margin: 0 auto;
            width: 960px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            gap: 10px; /* Gutter */
        }

        .container>div{
            background-color: mediumseagreen;
        }

        .header{
            /* grid-row-start: 1;
            grid-row-end: 2; */
            grid-row: 1/2;

            /* grid-column-start: 1;
            grid-column-end: 3; */
            grid-column: 1/4;
        }

        .aside{
            grid-row: 2/3;
            grid-column: 1/2;
        }

        .section{
            grid-row: 2/3;
            grid-column: 2/4;
        }

       .footer{
            grid-row: 3/4;
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="aside">
            <h1>Aside</h1>
        </div>
        <div class="section">
            <h1>Section</h1>
        </div>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
