<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example{
            color: red;
        }
        h1.example{/*h1이면서 클래스가example*/
            background: aqua;
        }
        /* class속성값이 example이면서 test인것 */
        .example.test{
            color: violet;
        }
    </style>
</head>
<body>
    <h1>lorem</h1>
    <h1 class="example">lorem</h1>
    <!-- 클래스가 호식이 두마리치킨 인것임 -->
    <h1 class="example test">lorem</h1>
    <h1>lorem</h1>
    <h1>lorem</h1>
    <p>lorem</p>
    <p>lorem</p>
    <p class="example">lorem</p>
</body>
</html>
