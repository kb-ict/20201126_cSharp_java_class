<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* position: absolute; */
            border: 1px solid black;
        }

        .red {
            background-color: brown;
            left: 10px;
            top: 10px;
        }

        .green {
            background-color: seagreen;
            left: 50px;
            top: 50px;
            position: relative;
        }

        .blue {
            background-color: cornflowerblue;
            left: 10px;
            top: 10px;
            position: fixed;
        }

        .pink {
            background-color: pink;
            position: absolute;
            border: 1px solid black;
            left: 10px;
            top: 10px;
            height: 30px;
            width: 30px;
        }
    </style>
</head>

<body>
    <div class="box red"></div>
    <div class="box green">
        <div class="box pink"></div>
    </div>
    <div class="box blue"></div>
    <div class="box red">두번째
        <!--  -->
        <div class="box pink"></div>
    </div>

</body>

</html>
