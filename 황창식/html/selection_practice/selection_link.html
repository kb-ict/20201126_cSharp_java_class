<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 링크 선택자 */
        a{text-decoration: none;}
        /* 방문했던 링크를 가지고 있는 태그 선택 */
        a:visited{color: red;}
        /* href 속성을 가지고 있는 a태그 뒤의 공간에 "- (href 속성)"을 추가 */
        a:link::after{content: ' - ' attr(href);}

    </style>
</head>
<body>
    <h1><a>Nothing</a></h1>
    <h1><a href="https://www.naver.com/">Naver</a></h1>
    <h1><a href="https://www.youtube.com/?gl=KR">YouTube</a></h1>
</body>
</html>
