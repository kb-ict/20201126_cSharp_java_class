<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* . : 클래스 선택자 */
        .one{
            color: red;
        }
        /* # : ID 선택자 */
        #a{
            background-color: orange;
        }
        #b{
            background-color: aqua;
        }
        #c{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="one" id="a">1</h1>
    <h1 class="one" id="b">2</h1>
    <h1 class="one" id="c">3</h1>
</body>
</html>
