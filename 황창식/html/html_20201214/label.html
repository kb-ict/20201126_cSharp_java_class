<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        <!-- input 태그를 설명하는 용도 -->
        <!-- 지정한 input태그에 focus를 맞추는 용도 -->

        <!--체크박스 : 여러개 선택-->
        <!--취미, 특기...-->
        <h1>Check Box</h1>
        <p>여러개 선택</p>
        <input type="checkbox" name="hobby" id="game">
        <label for="game">게임</label>

        <input type="checkbox" name="hobby" id="exercise">
        <label for="exercise">운동</label>

        <input type="checkbox" name="hobby" id="study">
        <label for="study">공부</label>
        <!-- id값과 for값을 일치 -->

        <!--라디오버튼 : 한개 선택-->
        <!--성별...-->
        <h1>Radio Button1</h1>
        <p>하나만 선택</p>
        <input type="radio" name="gender" id="male">
        <label for="male">남</label>
        <input type="radio" name="gender" id="female">
        <label for="female">여</label>

        <h1>Radio Button2</h1>
        <p>하나만 선택</p>
        <input type="radio" name="grade" id="high">
        <label for="high">상</label>
        <input type="radio" name="grade" id="middle">
        <label for="middle">중</label>
        <input type="radio" name="grade" id="low">
        <label for="low">하</label>
        
        
    </form>

</body>

</html>
