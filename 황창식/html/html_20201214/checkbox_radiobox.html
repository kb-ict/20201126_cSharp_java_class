<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form>
        <!--체크박스 : 여러개 선택-->
        <!--취미, 특기...-->
        <h1>Check Box</h1>
        <p>여러개 선택</p>
        <input type="checkbox" name="hobby">게임
        <input type="checkbox" name="hobby">운동
        <input type="checkbox" name="hobby">공부
        
        <!--라디오버튼 : 한개 선택-->
        <!--성별...-->
        <h1>Radio Button1</h1>
        <p>하나만 선택</p>
        <input type="radio" name="gender"> 남
        <input type="radio" name="gender"> 여
        
        <h1>Radio Button2</h1>
        <p>하나만 선택</p>
        <input type="radio" name="grade">상
        <input type="radio" name="grade">중
        <input type="radio" name="grade">하
        <!--name값이 같은 항목끼리 선택-->
    </form>

</body>

</html>
