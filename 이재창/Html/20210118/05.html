<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, number) {
            this.name = name;
            this.number = number;
        }
        Student.prototype.toString = function()
        {
            return "이름 : " + this.name + "학번 : " + this.number;
        }


        var array = [];

        array.push(new Student("가나다", 01));
        array.push(new Student("라마바", 02));

        var output = '';
        for (var index in array)
        {
            output += array[index] + '\n';
        }
        alert(output);

    </script>
</body>
</html>
