            height: 350px;
        }
        div

            overflow: hidden;
            width: 650px;
            height: 0px;
            transition-duration: 1s;
            background-color: rgb(0, 195, 255);

            /* -ms-transition-duration: 1s;
            -moz-transition-duration: 1s;
            -webkit-transition-duration: 1s; */
        }
    </style>
</head>

    <input type="checkbox">
    <div>

    </div>
