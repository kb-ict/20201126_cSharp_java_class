<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input태그가 사용 가능할 경우 */
        input:enabled
        {
            background-color: aqua;
        }
        /* input태그가 사용 불가능할 경우 */
        input:disabled
        {
            background-color: red;
        }
        /* 초점이 해당 태그로 갈 때 */
        input:focus
        {
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <h2>Enable</h2>
    <input>
    <h2>Disalbe</h2>
    <input disabled>
</body>
</html>
