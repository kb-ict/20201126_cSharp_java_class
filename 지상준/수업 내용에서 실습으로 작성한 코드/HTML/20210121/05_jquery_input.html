<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                // id가 name인 태그의 값을 가져옴
                var name = $('#name').val();
                var pw = $('#password').val();

                // c#의 $문법과 유사
                alert(`name:${name}, 비번:${pw}`);

                // 기본 이벤트 제거
                // event: jQuery에서 제공해주는 객체
                event.preventDefault();
            })
        })
    </script>
</head>

<body>
    <!-- <form style="display: flex; flex-direction: column;">
        <label for="name">이름</label><input id="name" type="text">
        <label for="password">비번</label><input id="password" type="password">
        <input type="submit" value="제출">
    </form> -->
    <form style="display: grid; grid-template-columns: 50px 200px 100px; grid-template-rows: 25px 25px; gap: 10px;">
        <label for="name" style="text-align: center; grid-column: 1/2; grid-row: 1/2;">이름</label><input id="name" type="text" style="grid-column: 2/3; grid-row: 1/2;">
        <label for="password" style="text-align: center; grid-column: 1/2; grid-row: 2/3;">비번</label><input id="password" type="password" style="grid-column: 2/3; grid-row: 2/3;">
        <input type="submit" value="제출" style="grid-column: 3/4; grid-row: 1/3;">
    </form>
</body>

</html>
