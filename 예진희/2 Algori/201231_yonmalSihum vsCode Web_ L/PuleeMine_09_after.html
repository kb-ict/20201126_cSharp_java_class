<!-- 9. 아래 코드에서 italic 폰트가 적용된 태그의 개수를 구하시오. 
    
    ① 3
    ② 정답 없음
    ③ 4
    ④ 6 

    답: ④ 6 
-->


<!DOCTYPE html>
<html>

<head>
        <title>Document</title>
        <style>
        p:nth-child(2n+1) {
            font-style: italic;
        }

        p:nth-of-type(2n) {
            font-weight: bold;
        }
    </style>
</head>

<body>
        <p>11111</p>
        <p>22222</p>
        <p>33333</p>
        <p>44444</p>
        <p>55555</p>
        <div class="box">
                <p>1. p태그1</p>
                <span>2. span태그1</span>
                <p>3. p태그2</p>
                <span>4. span태그2</span>
                <p>5. p태그3</p>
            </div>
</body>

</html>
