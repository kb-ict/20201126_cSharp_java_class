<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        2. input type 중 radio 형식 두 개를 추가하여 하나는 남성,
        다른 하나는 여성을 위한 것 둘다 name=“gender”를 가지도록 합시다. -->

    <input type="radio" name="gender" id="male"><label for="male">남성</label>
    <br>
    <input type="radio" name="gender" id="female"><label for="female">여성</label>
</body>
</html>
