<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //바디까지 다 읽고 이 내용을 실행한다.*
        window.onload = function(){
            //alert("1. 온로드 / 경고창 출력");
            var adiv = document.getElementById("adiv");
            console.log("javascript adiv \n"+adiv);
            adiv.style.backgroundColor="blue";

            adiv.onclick = function(){
                adiv.style.backgroundColor="yellow";

            }
        }

        // *랑 똑같음
        $(document).ready(function(){
            //alert("2. 제이쿼리 레디 / 경고창 출력");
            var adiv = $("#adiv");
            console.log("jquery adiv \n"+adiv);
            adiv.css("background-color","red");

            $("#btn1").click(function(){
                adiv.css("background-color","grey");
            })
        })
    </script>
</head>
<body>
        <div id="adiv">
            배경색 바뀜
        </div>
        <button id="btn1"> 버튼 </button>
</body>
</html>
