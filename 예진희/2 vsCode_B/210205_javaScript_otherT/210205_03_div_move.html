<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .adiv {
        background-color: aquamarine;
        position: absolute;
        height: 100px;
        width: 100px;
        left: 0;
        top: 100px;
        /* 0만 단위 필요x */
    }
</style>

<body>
    <div class="adiv"></div>
    <button id="btn">div 움직임</button>
</body>

</html>
<script>
    // 객체
    var aa = {
        a: 10,
        b: 20,
        c: function () {alert("c.함수입니다.");}
    }

    // {left: "250px"} : 객체(params)
    $("#btn").click(function () {
        $(".adiv").animate({
            left: "250px",
            top:"300px",
            width:"300px"
        },500,function(){
            alert(aa.a);
            alert(aa.b);
            alert(aa.c);
            aa.c();
        })
    })
</script>
