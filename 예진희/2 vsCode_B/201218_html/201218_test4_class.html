<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color: red;
        }
        h1.example /*h1이면서 클래스 이름이 example인것*/
        {
            background-color: aquamarine;
        }
        .example.test /* class 속성값이 example이면서 test인것 */
        {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>lorem</h1>
    <h1 class = "example">lorem222</h1>
    <!--클래스가 2개 들어간 것-->
    <h1 class= " example test">lorem</h1>
    <h1 class= " test example">lorem</h1>
    <h1>lorem</h1>
    <p>임시텍스트1</p>
    <p>임시텍스트2</p>
    <p class="example">임시텍스트3</p>
</body>
</html>
