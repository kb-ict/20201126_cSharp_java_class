<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
    .colorText
    {
        color: pink;
    }

    .border
    {
        border: 1px solid green;
    }
</style>
</head>
<body>
    <h1 id="firstTag">Lorem, ipsum dolor.</h1>
    <h2 id="secondTag">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>

    <script>
        //DOM객체 이용하기(자바스크립트 이용하기)
        var firstTag = document.querySelector('#firstTag');
        firstTag.setAttribute('class','colorText border');

        var firstTar2 = document.getElementById('firstTag');
        firstTag.style.background = 'springgreen';

        //jQuery 이용 ($ = documents)
        //메소드 채이닝이 잘 되어있다.
        $('#secondTag').addClass('colorText').css('background','yellow').addClass('border');
    </script>
</body>
</html>
