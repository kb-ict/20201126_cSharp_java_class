<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function newPrint() {
            document.write("내일은 주말");
        }
    </script>
</head>
<body>
    <script>
        document.write("이름&nbsp;&nbsp;&nbsp;&nbsp;<br>21");
        document.writeln("이름&nbsp;&nbsp;&nbsp;&nbsp;21 <br>");
        document.writeln("이름&nbsp;&nbsp;&nbsp;&nbsp;21 <br>");
    </script>
    <!-- h1 클릭시 newPrint() 함수를 호출, newPrint함수는 페이지내 내용들을 화면에서 안보이게 하고 다른내용으로 쓴다. -->
    <h1 onclick="newPrint()">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque, consectetur repudiandae iure dignissimos illo molestiae quibusdam corrupti quisquam repellendus! Fugiat, accusamus? Voluptates vitae officia libero.</h1>
    <script>
        document.write("이름&nbsp;&nbsp;&nbsp;&nbsp;<br>21");
        document.writeln("이름&nbsp;&nbsp;&nbsp;&nbsp;21 <br>");
        document.writeln("이름&nbsp;&nbsp;&nbsp;&nbsp;21 <br>");
    </script>
</body>
</html>
