<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td
        {
            /* 1px크기 회색선 */
            border: 1px solid gray;
        }
        th, td
        {
            width: 100px;
        }
        caption
        {
            font-size: 20px;
            /* margin : 여백 */
            margin: 10px;
            font-weight: bold;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>주요 SNS 서비스별 이용률(%)</b></caption>
        <tr>
            <th>t</th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <td>2015년</td>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
            <td>2-5</td>
        </tr>
        <tr>
            <td>2016년</td>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
            <td>3-5</td>
        </tr>
    </table>
</body>
</html>
