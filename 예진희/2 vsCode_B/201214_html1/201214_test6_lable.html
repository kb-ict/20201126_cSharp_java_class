<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <!-- 체크박스 & 라디오박스 -->
    <!-- 체크박스 = 다중선택 가능 ex: 취미, 특기 등 -->
    <h1>체크박스</h1>
    
    <!-- input[type=checkbox name=hobby]*3 -->
    <input type="checkbox" name="hobby" id="game"> <label for="game"> 게임</label>
    <input type="checkbox" name="hobby" id="woondong"><label for="woondong">운동</label>
    <input type="checkbox" name="hobby" id="study"><label for="study">공부</label>
    <br>
    <br>
    <br>
    <!-- 라디오 버튼: 하나만 선택 가능 ex: 성별 등-->
    <h1>라디오버튼1</h1>
    
    <!-- input[type=radio name=gender]*2 -->
    <!-- <input type="radio" name="gender" checked>남 -->

    <input type="radio" name="gender" id="nam"> <label for="nam"> 남 </label>
    <input type="radio" name="gender" id="yu"> <label for="yu"> 여 </label>

    <!-- name이 달라야 함 -->
    <h1>라디오버튼2</h1>
    <input type="radio" name="grade">상
    <input type="radio" name="grade">중
    <input type="radio" name="grade">하

</form> 
<br>
<br>
<br>코드보기
</body>
</html>
