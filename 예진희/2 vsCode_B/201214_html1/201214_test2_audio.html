<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <a href="#audio"><li>오디오태그</li></a>
    </ul>
    <hr>
    <h3> <p id="audio">오디오태그</p> </h3>
    controls 속성이 있어야 제어가능한 창 표시 및 재생가능<br>
    타입 기재필요 (브라우저 별로 실행 안될 수 있음)<br>
    현 3개인데 control ui가 없어서 2개만 표시 <br>
    <audio src="Kalimba.mp3"></audio><br>
    <audio src="Kalimba.mp3" controls></audio><br>
    <audio src="Kalimba.mp3" controls="controls"></audio><br>

    

</body>
</html>
