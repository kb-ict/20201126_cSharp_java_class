<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 210 p -->

    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            /* 부모가 static이면 fix랑 똑같이 동작 */
        }
        .red {
            background-color: rgb(255, 118, 152);
            left: 10px; top: 10px;
            z-index: 3;

        }
        .green {
            background-color: rgb(126, 233, 144);
            left: 50px; top: 50px;
            z-index: 2;

        }
        .blue {
            background-color: rgb(75, 183, 255);
            left: 90px; top: 90px;
            z-index: 1;

        }
    </style>
</head>

<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>
