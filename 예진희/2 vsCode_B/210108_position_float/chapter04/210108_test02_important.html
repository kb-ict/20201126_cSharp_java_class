<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .red {
            background-color: red;
            left: 10px;
            top: 10px;
        }

        .green {
            background-color: green;
            left: 50px;
            top: 50px;
        }

        .blue {
            background-color: blue;
            left: 100px;
            top: 100px;
        }

        /* 추가코드: 설명 */
        /* body div {
            border: 10px solid black;
        } */

        body > div {
            border: 10px solid black;
            height: 100px;
            position: relative;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum, dolor sit amet coelit.</h1>
    <div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <h1>Lorem ipsum, dolor sit ametelit.</h1>

</body>

</html>
