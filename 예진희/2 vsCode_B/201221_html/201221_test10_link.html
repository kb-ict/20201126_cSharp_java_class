<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{text-decoration: none;} /* 밑줄 없애기 */
        a:visited{ color:  red;}  /* 방문사이트 색변경 */
        a:link::after{content: '-' attr(href)} /* 뒤에 내용붙임 */
    </style>
</head>
<body>
    <h1><a href="">Nothing</a></h1>
    <h1><a href="http://hanbit.co.kr">Hanbit Media</a></h1>
    <h1><a href="https://github.com">Github</a></h1>
</body>
</html>
