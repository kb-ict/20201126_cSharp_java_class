<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: #FF0000;

            text-shadow: 2px 2px 0 #bcbcbc, 4px 4px 0 #9c9c9c;
        }

        div {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#eeeeee+0,f7f7f7+2,e8e8e8+98 */
            background: #eeeeee;
            /* Old browsers */
            background: -moz-linear-gradient(top, #eeeeee 0%, #f7f7f7 2%, #e8e8e8 98%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #eeeeee 0%, #f7f7f7 2%, #e8e8e8 98%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #eeeeee 0%, #f7f7f7 2%, #e8e8e8 98%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#eeeeee', endColorstr='#e8e8e8', GradientType=0);
            /* IE6-9 */

        }
    </style>
</head>

<body>
    <h1>Netflix</h1>
    <div>
        <h1 style="text-align: center;">Netflix</h1>
    </div>
</body>

</html>
