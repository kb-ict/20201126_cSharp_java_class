<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }

        body {
            text-align: center;
        }

        col {
            width: 80px;
        }
    </style>
</head>

<body>

    <div>
        <table border="1">
            <caption> colgroup 연습 수정 </caption>
            <colgroup>
                <col span="1">
                <col style="background-color: aquamarine;">
                <col style="background-color: aquamarine;">
                <col style="background-color: yellow;">
            </colgroup>
            <tr>
                <td><img src="city.jpg" alt=""></td>
                <td>Travel</td>
                <td>Bridge</td>
                <td>View</td>
            </tr>
            <tr>
                <td><img src="puppy.jpg" alt=""></td>
                <td>Pet</td>
                <td>Puppy</td>
                <td>Cute</td>
            </tr>
        </table>
    </div>
</body>

</html>
