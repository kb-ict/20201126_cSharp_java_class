<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#borderBox {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            box-sizing: border-box;
            background-color: teal;
        }

        div#none_borderBox {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            background-color: thistle;
        }
    </style>
</head>

<body>
    <div id="borderBox"></div>
    <div id="none_borderBox"></div>
</body>

</html>
