<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 빼먹은거 보충
        function Student(name, number) {
            this.name = name;
            this.number = number;
        }
        // 클래스 메소드와 같은 역할(한번 선언해 두면 계속 쓴다.)
        Student.prototype.toString = function()
        {
            return "이름: "+ this.name + "학번 : " + this.number;
        }
        // 배열 빼먹은거 보충
        var array = [];

        //add와 같음
        array.push(new Student("이름1 ", 20210101)); //1
        array.push(new Student("이름2 ", 20210102)); //2

        var temStu = new Student("이름3 ",20210103); //3 == 1,2
        array.push(temStu);

        var output = '';
        for(var index in array)
        {
            output += array[index] + "\n";
        }
        alert(output);
    </script>
</body>
</html>
