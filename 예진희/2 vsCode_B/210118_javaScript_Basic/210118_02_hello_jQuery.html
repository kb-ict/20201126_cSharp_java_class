<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .redText
        {
            color: red;
        }

        .border
        {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1 id="firstHeadTag">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h1>
    <h2>Lorem, ipsum dolor.</h2>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        // 제이쿼리로 태그선택하기
        $('h2').css('background','pink').addClass('redText').addClass('border');
    </script>
</body>
</html>
