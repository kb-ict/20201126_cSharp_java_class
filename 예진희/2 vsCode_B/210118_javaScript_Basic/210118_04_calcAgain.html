<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "first" class="num" type="text">
    <span> + </span>
    <input id = "second"  class="num" type="text">
    <span> = </span>
    <span class="result" > 결과 </span>

    <div>
        <input type="button" value="합 구하기" onclick="sum()">
    </div>

    <script>
        function sum() {
            // 선택방법 3가지
            var one = document.getElementsByClassName('num')[0].value;
            // console.log(one);
            one = document.getElementById('first').value;
            // console.log(one);
            one = document.querySelector('#first').value;
            // console.log(one);
            
            var two = document.getElementsByClassName('num')[1].value;
            document.getElementsByClassName('result')[0].innerText = Number(one)+Number(two); //자료 형이 뭔지 모르기때문에 number로 알려줘야함
        }
    </script>

</body>
</html>
