<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * 
        { 
            /* 기본초기화 ress css랑 같은거 */
            margin: 0;
            padding: 0;
        }

        .container
        {
            width: 960px;
            margin: 0 auto;
            padding-top: 10px;
            
            /* 그리드 적용 */
            display: grid;
            grid-template: 70px 1fr 70px / 200px 1fr;
            gap : 5px;

            /* 1fr : 비율상하 70빼고 비율 */
            /* aside: 200px / footer: 1fr; */
        }
        [class*=cell]
        {
            box-sizing: border-box;
            border: 5px solid black;
            padding: 10px;
            border-radius: 10px;
        }

        .cell-header{grid-column: 1/3;}
        .cell-footer{grid-column: 1/3;}
        
    </style>
</head>

<body>
<div class="container">
    <div class="cell-header">
        <h1>Header</h1>
    </div>
    <div class="cell-aside">  
        <h1>Aside</h1>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem, ipsum dolor.</p>
    </div>
    <div class="cell-content">
        <h1>Content</h1>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem, ipsum dolor.</p>
    </div>
    <div class="cell-footer"> 
        <h1>Footer</h1>
    </div>
</div>
</body>

</html>
