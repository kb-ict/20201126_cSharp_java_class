<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <h1 id="sun">@</h1>
    <h1 id="earth">O</h1>
    <h1 id="moon">*</h1>
    <div class="app">
        <header>
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse, molestiae.</p>
        </header>
        <div class="visual"></div>
        <p class="title"></p>
        <div class="pads">
            <div class="pad1">
                <audio src="sound/1.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="sound/2.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="sound/3.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="sound/4.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="sound/5.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="sound/6.mp3" class="sound"></audio>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
    <script>
        window.onload = function() {
            // 변수를 선언합니다.
            var sun = document.getElementById('sun');
            var earth = document.getElementById('earth');
            var moon = document.getElementById('moon');
            // 문서 객체의 스타일 속성을 변경합니다.
            sun.style.position = 'absolute';
            earth.style.position = 'absolute';
            moon.style.position = 'absolute';
            sun.style.left = 250 + 'px';
            sun.style.top = 200 + 'px';
            // 변수를 선언합니다.
            var earthAngle = 0;
            var moonAngle = 0;
            // 애니메이션을 시작합니다.
            setInterval(function() {
                // 각도로 지구와 달의 좌표를 구합니다.
                var earthLeft = 250 + 150 * Math.cos(earthAngle);
                var earthTop = 200 + 150 * Math.sin(earthAngle);
                var moonLeft = earthLeft + 50 * Math.cos(moonAngle);
                var moonTop = earthTop + 50 * Math.sin(moonAngle);
                // 위치를 이동합니다.
                earth.style.left = earthLeft + 'px';
                earth.style.top = earthTop + 'px';
                moon.style.left = moonLeft + 'px';
                moon.style.top = moonTop + 'px';
                // 각도를 변경합니다.
                earthAngle += 0.1;
                moonAngle += 0.3;
            }, 1000 / 30);
        };
</script>
</body>

</html>
