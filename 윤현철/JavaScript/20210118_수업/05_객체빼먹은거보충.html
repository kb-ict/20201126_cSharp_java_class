<body>
    <script>
        function Student(name, number) {
            this.name = name;
            this.number = number;
        }
        // Student.prototype.toString = function()
        // {
        //     return "이름 : " + this.name + "    학번 : " + this.number;
        // }
        var array = [];
        array.push(new Student("이동준", 2009038033));
        array.push(new Student("윤현철", 2020012077));

        var output = '';
        for(var index in array){
            output += array[index] + '\n';
        }
        alert(output);
    </script>
