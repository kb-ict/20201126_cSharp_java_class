<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>체크박스</h1>
        <input type="checkbox" name="hobby" id="game"> <label for="game">게임</label> 
        <input type="checkbox" name="hobby" id="woondong"> <label for="woondong">운동</label>
        <input type="checkbox" name="hobby" id="study"> <label for="study">공부</label>
        
        <h1>라디오 버튼1</h1>
        <input type="radio" name="gender" id="men"> <label for="men">남</label>
        <input type="radio" name="gender" id="women"> <label for="women">여</label>

        <h1>라디어 버튼2</h1>
        <input type="radio" name="grade" id="up"> <label for="up">상</label>
        <input type="radio" name="grade" id="middle"> <label for="middle">중</label>
        <input type="radio" name="grade" id="down"> <label for="down">하</label>
        
        <h1>즐겨보는 스포츠</h1>
        <input type="radio" name="sports" id="baseball"> <label for="baseball">야구</label>
        <input type="radio" name="sports" id="bask"> <label for="bask">농구</label>
        <input type="radio" name="sports" id="foot"> <label for="foot">축구</label>
        <input type="radio" name="sports" id="vally"> <label for="vally">배구</label>
        </form>
    
</body>
</html>
