<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>디폴트는 Get 방식</h1>
    <form>
        <input type="text" name="sedarch">
        <input type="submit">
    </form>
    <h1>Get 방식</h1>
    <form method="get">
        <input type="text" name="sedarch">
        <input type="submit">
    </form>
    <h1>Post 방식</h1>
    <form method="POST">
        <input type="text" name="sedarch">
        <input type="submit">
    </form>
    <h1>Reset 실습</h1>
    <form method="get">
        <input type="text" name="sedarch">
        <input type="submit">
        <input type="reset" value="지우개">
    </form>

    
</body>
</html>
