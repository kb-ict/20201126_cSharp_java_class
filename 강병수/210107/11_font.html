<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{font-size:32px;}
        .b{font-size:2em;}
        .c{font-size:large;}
        .d{font-size:small;}

        .font_arial{font-family: Arial}
        .font_roman{font-family: 'Times New Roman'}
        .font_show{font-family: 'courier New', courier, monospace} /* courior New 폰트가 없으면 옆에 적어놓은 폰트가 대체되어 사용됨 */
        .font_weight{font-weight: bold}
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p class="a">Lorem, ipsum dolor. 1</p>
    <p class="b">Lorem, ipsum dolor. 2</p>
    <p class="c">Lorem, ipsum dolor. 3</p>
    <p class="d">Lorem, ipsum dolor. 4</p>
    <p class="font_arial">Lorem, ipsum dolor.</p>
    <p class="font_roman">Lorem ipsum dolor sit.</p>
    <p class="font_show">Lorem ipsum dolor sit amet.</p>
    <p class="font_weight">Lorem ipsum dolor sit amet.</p>
</body>
</html>
