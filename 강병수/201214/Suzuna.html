<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>체크박스, 라디오버튼 태그 실습</h1>
        <!-- 체크박스는 여러 개 선택이 가능 -->
        <h2>체크박스</h2>
        <input type="checkbox" name="취미">게임
        <input type="checkbox" name="취미">운동
        <input type="checkbox" name="취미">공부
        <!-- 라디오버튼은 하나만 선택이 가능 -->
        <h2>라디오버튼1</h2>
        <input type="radio" name="성별">남
        <input type="radio" name="성별">여
        <h2>라디오버튼2</h2>
        <!-- input[type=radio name=grade]*3 input 태그 여러개 생성-->
        <input type="radio" name="grade" checked>상
        <input type="radio" name="grade">중
        <input type="radio" name="grade">하
        <!-- name 뒤에 checked를 넣어 미리 체크할 수도 있다 -->
    </form>

</body>

</html>
