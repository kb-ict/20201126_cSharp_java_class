<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
</head>

<body>
    <table border="2">
        <caption>Colgroup연습</caption>
        <colgroup>
            <col>
            <col span="2" style="background:cyan;">
            <col span="1" style="background:gray;">
        </colgroup>
        <tbody>
            <tr>
                <td><img src="Cat.jpg" alt="고양이"></td>
                <td>따봉</td>
                <td>Cat</td>
                <td>배신자</td>
            </tr>

            <tr>
                <td><img src="lotus.jpg" width="312" height="296" alt="연꽃"></td>
                <td>연꽃</td>
                <td>로터스</td>
                <td>lotus</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
