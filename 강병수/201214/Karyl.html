<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- video-js 사용하기 위해 필요한 것-->
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.2.3/video-js.css" />
    <script src="https://vjs.zencdn.net/7.2.3/video.js">
    </script>
    <!-- video-js 사용하기 위해 필요한 것-->
    <title>고양이</title>
</head>

<body>
    <!-- ../ 상위 폴더 -->
    <!-- ./ 자기 자신이 있는 곳 -->
    <!-- 참고로 ./는 생략이 가능함 -->
    <!-- 절대경로에는 특수문자가 들어가면 안됨-->

    <img src="../201211/13.png" alt="Cat" title="입맛 다시는 고양이와 배신자">
    <img src="D:\Saratoga93\Code\201214\Wolf.jpg" alt="Wolf" title="늑대">
    <!-- 웹에 있는 이미지 가져오기 -->
    <img src="https://picsum.photos/id/1040/600/400" alt="아름다운 유럽의 성문화">
    <!-- 원하는 사이즈의 더미(dummy) 이미지 가져옴-->
    <img src="http://placehold.it/300x300" alt="더미데이터(1)">
    <img src="Wolf.jpg" alt="응기잇">
    <img src="Wolf.jpg" width="300px" height="200px" alt="늑대">
    <!-- 오디오 추가 태그 -->
    <audio src="Kalimba.mp3"></audio>
    <audio src="Kalimba.mp3" controls></audio>
    <audio src="Kalimba.mp3" controls="controls"></audio>
    <!-- 비디오 추가 태그 -->
    <video src="Wildlife.mp4" width=480 height=320 controls></video>
    <!-- 비디오 여러 가지 확장자에 대한 대비(audio 태그와 동일)-->
    <!-- autoplay muted : 자동 재생을 위한 짝꿍 -->
    <!-- poster태그 추가하여 썸네일 수정-->
    <video poster="Wolf.jpg" width="640px" height="360px" src="Wildlife.mp4" controls>
        <source src="Wildlife.webm" type="video/webm">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>

    <h1>video.js 플러그인 적용</h1>

    <video width="640px" height="360px" class="video-js" data-setup="{}" src="Wildlife.mp4" controls>
        <source src="Wildlife.webm" type="video/webm">
        <source src="Wildlife.mp4" type="video/mp4">
    </video>

</body>

</html>
