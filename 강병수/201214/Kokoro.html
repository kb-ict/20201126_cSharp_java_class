<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>체크박스, 라디오버튼 태그 실습</h1>
        <!-- 체크박스는 여러 개 선택이 가능 -->
        <h2>체크박스</h2>
        <input type="checkbox" name="취미" id="game"><label for="game">게임</label>
        <input type="checkbox" name="취미" id="Exercise"><label for="Exercise">운동</label>
        <input type="checkbox" name="취미" id="study"><label for="study">공부</label>
        <!-- 라디오버튼은 하나만 선택이 가능 -->
        <h2>라디오버튼1</h2>
        <input type="radio" name="성별" id="male"><label for="male">남성</label>
        <input type="radio" name="성별" id="female"><label for="female">여성</label>
        <h2>라디오버튼2</h2>
        <!-- input[type=radio name=grade]*3 input 태그 여러개 생성-->
        <input type="radio" name="grade" id="above"checked> <label for="above">상</label>
        <input type="radio" name="grade" id="middle"> <label for="middle">중</label>
        <input type="radio" name="grade" id="low"> <label for="low">하</label>
        <!-- name 뒤에 checked를 넣어 미리 체크할 수도 있다 -->
        <!-- label 태그와 id를 붙여넣어서 텍스트를 클릭해도 체크박스가 체크가 되게 할 수 있다 -->
    </form>

</body>

</html>
