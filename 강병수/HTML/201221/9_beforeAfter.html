<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* p태그가 늘어날 때마다 증가하는 변수 */
            /* 변수는 이름 마음대로 바꿀수 있음 */
             counter-increment: rint;
        }
        p::before
        {
            content: counter(rint) "."
        }
        /* p태그 끝에다가 page 번호 삽입 */
        p::after
        {
            content : " - "attr(data-page) " Page"
        }
        p::first-letter
        {
            font-size: 3em
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p data-page="52">Lorem ipsum dolor sit amet.</p>
    <p data-page="276">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
</body>
</html>
