    <h2>대구의 지향 이미지: 그런거 없다.</h2>
    <i>삼각형과 타원을 기본도형으로 해서 대구를 에워싸고 있는<br>
        「팔공산과 낙동강」의 이미지를 형상화 한 것으로 미래지향적 진취성과<br> 
        세계지향적 개방성을 추구하는 활기에 가득찬 도시적 이미지를 표현하고<br>
        있습니다.</i>
        <p>자연 - 인간 - 도시의 맥락 속에서<br>
            녹색 산은 환경사랑, 청색 한강은 역사와 활력,<br> 
            가운데 해는 미래의 비전과 희망을 함축하고,<br>
            이 세가지 요소를 붓터치로 자연스럽게 연결하여<br>
            서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.</p>
