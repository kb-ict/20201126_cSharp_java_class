<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 0 auto;
            width: 960px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            gap: 10px;
            /* Gutter과 같은거 */
        }

        .container>div {
            background-color: royalblue;
            color: salmon;
        }

        .header {
            /* grid-row : 1/2; */
            grid-row-start: 1;
            grid-row-end: 2;
            /* grid-column: 1/3; */
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .aside {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
        }

        .section {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 4;

        }

        .footer {
            grid-row: 3/4;
            grid-column: 1/4;
            text-align: center;
        }

        .footer>p {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="aside">

        </div>
        <div class="section">

        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
