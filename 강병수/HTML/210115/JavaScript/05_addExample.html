<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="one" type="text"><span>+</span>
    <input id="two" type="text"><span>=</span>
    <span id="result1">결과</span>
    <script>
        function Sum() {
            var one = document.getElementById('one').value;
            var two = document.getElementById('two').value;
            alert(Number(one) + Number(two));
            document.getElementById('result1').innerText = Number(one) + Number(two);
        }
    </script>
    <div>
        <input type="button" value="sum" onclick="Sum()">
    </div>
    <input id="three" type="text"><span>-</span>
    <input id="four" type="text"><span>=</span>
    <span id="result2">결과</span>
    <script>
        function Sub() {
            var three = document.getElementById('three').value;
            var four = document.getElementById('four').value;
            alert(Number(three) - Number(four));
            document.getElementById('result2').innerText = Number(three) - Number(four);
        }
    </script>
    <div>
        <input type="button" value="sub" onclick="Sub()">
    </div>
    <input id="five" type="text"><span>*</span>
    <input id="six" type="text"><span>=</span>
    <span id="result3">결과</span>
    <script>
        function Multi() {
            var five = document.getElementById('five').value;
            var six = document.getElementById('six').value;
            alert(Number(five) * Number(six));
            document.getElementById('result3').innerText = Number(five) * Number(six);
        }
    </script>
    <div>
        <input type="button" value="multi" onclick="Multi()">
    </div>
    <input id="seven" type="text"><span>/</span>
    <input id="eight" type="text"><span>=</span>
    <span id="result4">결과</span>
    <script>
        function Divide() {
            var seven = document.getElementById('seven').value;
            var eight = document.getElementById('eight').value;
            alert(Number(seven) / Number(eight));
            document.getElementById('result4').innerText = Number(seven) / Number(eight);
        }
    </script>
    <div>
        <input type="button" value="divide" onclick="Divide()">
    </div>

</body>

</html>
