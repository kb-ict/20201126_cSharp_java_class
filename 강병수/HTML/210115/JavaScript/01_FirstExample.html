<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        var now = new Date();
        document.write("현재 시간 " + now);
    </script>
    <br><br>
    <script>
        function outdate() {
            var now = new Date();
            document.write("지금 시간은 " + now + "<br><br>")
        }
        outdate();
    </script>
    <script>
        outdate(); //다른 스크립트 태그에서 함수를 불러들일 수 있음
    </script>
    <p>현재 시각</p>
</body>
    <script src="01_FirstExample.js"></script> 

</html>
