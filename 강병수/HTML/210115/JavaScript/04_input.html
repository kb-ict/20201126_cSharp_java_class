<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello() {
            var who;
            who = prompt("니 이름 뭐임", "하무망");
            alert(who + "은 하무망이야");
        }
    </script>
</head>
<body>
    <p>버튼을 눌러주세요</p>
    <form action="">
        <input type="button" value="Button" onclick="sayHello()">
    </form>
</body>
</html>
