<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--table[border=1]-->
    <table border="5">
        <!-- tr*3>td*2-->
        <!--th(table head) tr(table row)-->
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>클레</td>
            <td>11</td>
        </tr>
        <tr>

    <table border="1">
        <caption>테이블에 대한 설명</caption>
        <colgroup>
            <col span="1" style="background:blue;">
            <col span="2" style="background:red;">
        </colgroup>
        <thead style="background:rgb(132, 218, 132)">
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>출신</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr*3>td*3{Tbale Data$}-->
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tbody>
        <tfoot style="background:yellow;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
