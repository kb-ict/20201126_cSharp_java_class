<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img 태그의 src 속성의 끝글자가 png로 끝나는 것 */
        img[src$=png]
        {
           /* 그것의 테두리 선을 3px의 빨간색으로 하겠다. */ 
            border:3px solid blue;
        }
        img[src$=jpg]
        {
            border : 3px solid red;
        }
        img[src$=gif]
        {
            border: 3px solid yellow;
        }
    </style>
</head>
<body>
    <img src="jajq.png" alt="">
    <img src="node.jpg" alt="">
    <img src="ux.gif" alt="">
</body>
</html>
