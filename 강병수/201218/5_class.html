<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example
        {
            color:aquamarine;
        }
        h1.example /*h1태그이면서 클래스이름이 example인것*/
        {
            background-color: brown;
        }
        .example.test
        /* class 속성값이 example이면서 test인것*/
        {
            color:bisque;
        }
    </style>
</head>
<body>
<h1>Lorem ipsum dolor sit amet.</h1>
<h1 class="example">Lorem ipsum dolor sit amet.</h1>
<!-- 클래스가 2개가 들어간 것임 -->
<h1 class="example test">Lorem ipsum dolor sit amet.</h1>
<h1>Lorem ipsum dolor sit amet.</h1>
<h1>Lorem ipsum dolor sit amet.</h1>
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<p class="example">Lorem ipsum dolor sit amet.</p>
</body>
</html>
